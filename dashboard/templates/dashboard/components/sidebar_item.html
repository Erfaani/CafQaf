<li>
    <a href="{% url url_name %}"
       class="text-gray-700 hover:text-coffee hover:bg-gray-50 group flex gap-x-3 rounded-md p-2 text-sm leading-6 font-semibold {% if request.resolver_match.url_name == url_name %}text-coffee bg-gray-50{% endif %} "
       x-state:on="Current"
       x-state:off="Default"
       x-state-description="Current: &quot;bg-gray-50 text-coffee&quot;, Default: &quot;text-gray-700 hover:text-coffee hover:bg-gray-50&quot;">
        <svg class="h-6 w-6 shrink-0 text-gray-400 group-hover:text-coffee {% if request.resolver_match.url_name == url_name %}text-coffee{% endif %}"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="1.5"
             stroke="currentColor"
             aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="{{ item_icon }}"></path>
        </svg>
        {{ item_name }}
    </a>
</li>
