{% load static %}

<li
  class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-gray-50 text-center shadow"
>
  <div class="flex flex-1 flex-col p-8">
    <img
      class="mx-auto h-32 w-32 flex-shrink-0 rounded-full object-cover"
      {% if product.image %}
      src="{{ product.image.url }}"
      {% else %}
      src="{% static 'img/coffee_placeholder.jpg' %}"
      {% endif %}
      alt=""
    />
    <h3 class="mt-6 text-sm font-medium text-gray-900">{{ product.name }}</h3>
    <dl class="mt-1 flex flex-grow flex-col justify-between">
      <dt class="sr-only">Title</dt>
      <dd class="text-sm text-gray-500">{{ product.price }} تومان</dd>
    </dl>
  </div>
  <div>
    <div class="-mt-px flex divide-x divide-gray-200">
      <div class="flex w-0 flex-1">
        <a
          href="mailto:janecooper@example.com"
          class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-gray-900"
        >
          تغییر
        </a>
      </div>
      <div class="-ml-px flex w-0 flex-1">
        <a
          href="tel:+1-202-555-0170"
          class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-sm font-semibold text-red-600"
        >
          حذف
        </a>
      </div>
    </div>
  </div>
</li>
