<div class="-mx-px grid grid-cols-2 border-r border-gray-200 sm:mx-0 md:grid-cols-3 lg:grid-cols-4">
    <div class="group relative border-b border-l border-gray-200 p-4 sm:p-6">
        <div class="aspect-h-1 aspect-w-1 overflow-hidden rounded-lg bg-gray-200 group-hover:opacity-75">
            <img src="{{ product.image.url }}"
                 width=""
                 height=""
                 alt=""
                 class="h-full w-full object-cover object-center">
        </div>
        <div class="pb-4 pt-10 text-center">
            <h3 class="text-sm font-medium text-gray-900">
                <a 
                {% if order_id %}
                    href="{% url "add_item" order_id product.id %}"
                {% endif %}
                >
                    <span aria-hidden="true" class="absolute inset-0"></span>
                    {{ product.name }}
                </a>
            </h3>
            <p class="mt-4 text-base font-medium text-gray-900">{{ product.price }} تومان</p>
        </div>
    </div>
</div>
