{% extends "base.html" %}

{% block title %}
ساخت حساب جدید
{% endblock title %}

{% block content %}
    <h2>کاربر جدید</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'add_user' %}">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email"><br>
        <label for="type">نوع کاربر:</label>
        <select name="type" value="">
            <option value="">--Please choose an option--</option>
            <option value="manager">مدیر</option>
            <option value="employee">کارمند</option>
            <option value="normal">کاربر عادی</option>
        </select><br>
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>
        <label for="password1">Password:</label>
        <input type="password" name="password1" minlength="8" required><br>
        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" minlength="8" required><br>
        <input type="submit" value="ساخت">
    </form>
{% endblock content %}
