{% extends "dashboard.html" %}
{% block title %}
    {% if category %}
        تغییر میز
    {% else %}
        ساخت میز جدید
    {% endif %}
{% endblock title %}
{% block dashboard_content %}
    <div class="mx-auto max-w-7xl px-4 py-24 sm:px-6 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl">
            <form method="post"
                  enctype="multipart/form-data"
                  {% if table %} action="{% url 'change_table' table.id %}" {% else %} action="{% url 'add_table' %}" {% endif %}>
                {% csrf_token %}
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <h2 class="text-base font-semibold leading-7 text-gray-900">اطلاعات میز</h2>
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="sm:col-span-4">
                                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">نام میز</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-coffee sm:max-w-md">
                                        <input type="text"
                                               name="name"
                                               id="name"
                                               class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                               required
                                               {% if table %}value="{{ table.name }}"{% endif %}>
                                    </div>
                                </div>
                            </div>
                            <div class="sm:col-span-4">
                                <label for="capacity"
                                       class="block text-sm font-medium leading-6 text-gray-900">ظرفیت</label>
                                <div class="mt-2">
                                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-coffee sm:max-w-md">
                                        <input type="number"
                                               name="capacity"
                                               id="capacity"
                                               class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                                               required
                                               {% if table %}value="{{ table.capacity }}"{% endif %}>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex items-center justify-end gap-x-6">
                        <a href="{% url 'product_management' %}"
                           class="text-sm font-semibold leading-6 text-gray-900">لغو</a>
                        <button type="submit"
                                class="rounded-md bg-coffee px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-coffee-light focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-coffee">
                            ذخیره
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock dashboard_content %}
