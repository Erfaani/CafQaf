{% extends "base.html" %}

{% block title %}
        لیست محصولات
{% endblock %}

{% block content%}
    {% for product in products %}
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>${{ product.price }}</p>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% endfor %}
{% endblock content %}
