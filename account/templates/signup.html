{% extends "base.html" %}
{% load static %}

{% block title %}
    ثبت نام
{% endblock title %}

{% block content %}

    <div class="flex min-h-full bg-white">
        <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <h2 class="text-2xl font-bold leading-9 tracking-tight text-gray-900">ساخت حساب جدید</h2>
                    <p class="mt-2 text-sm leading-6 text-gray-500">
                        عضو هستید؟
                        <a href="{% url 'login' %}" class="font-semibold text-amber-900 hover:text-amber-800">
                            وارد شوید
                        </a>
                    </p>
                </div>

                <div class="mt-10">
                    <div>
                        <form method="post" action="{% url 'signup' %}" class="space-y-6">
                            {% csrf_token %}

                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label for="first_name"
                                           class="block text-sm font-medium leading-6 text-gray-900">نام</label>
                                    <div class="mt-2">
                                        <input name="first_name" type="text" required
                                               class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-900 sm:text-sm sm:leading-6">
                                    </div>
                                </div>

                                <div>
                                    <label for="last_name"
                                           class="block text-sm font-medium leading-6 text-gray-900">نام
                                        خانوادگی</label>
                                    <div class="mt-2">
                                        <input name="last_name" type="text" required
                                               class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-900 sm:text-sm sm:leading-6">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label for="email"
                                       class="block text-sm font-medium leading-6 text-gray-900">ایمیل</label>
                                <div class="mt-2">
                                    <input name="email" type="email" required
                                           class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-900 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div>
                                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">نام
                                    کاربری</label>
                                <div class="mt-2">
                                    <input name="username" type="text" required
                                           class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-900 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div>
                                <label for="password1"
                                       class="block text-sm font-medium leading-6 text-gray-900">رمز عبور</label>
                                <div class="mt-2">
                                    <input id="password1" name="password1" type="password"
                                           autocomplete="current-password"
                                           required
                                           class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-900 sm:text-sm sm:leading-6">
                                </div>
                            </div>

                            <div>
                                <label for="password2"
                                       class="block text-sm font-medium leading-6 text-gray-900">تکرار رمز عبور</label>
                                <div class="mt-2">
                                    <input id="password2" name="password2" type="password"
                                           autocomplete="current-password"
                                           required
                                           class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-amber-900 sm:text-sm sm:leading-6">
                                </div>
                            </div>


                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="accept-terms" name="accept-terms" type="checkbox"
                                           class="h-4 w-4 rounded border-gray-300 text-amber-900 focus:ring-amber-900">
                                    <label for="remember-me" class="mr-3 block text-sm leading-6 text-gray-700">
                                        با شرایط و قوانین سایت موافقم
                                    </label>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                        class="flex w-full justify-center rounded-md bg-amber-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-amber-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-amber-800">
                                    ثبت نام
                                </button>
                            </div>

                            <div>
                                {% if error %}
                                    <p class="text-red-500 text-xs">{{ error }}</p>
                                {% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="relative hidden w-0 flex-1 lg:block">
            <img class="absolute inset-0 h-full w-full object-cover"
                 src="{% static 'img/coffee.jpg' %}"
                 alt="">
        </div>
    </div>
{% endblock content %}
